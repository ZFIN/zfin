<html>

<script src="/javascript/ajax-lib/prototype.js" type="text/javascript"></script>
<script src="/javascript/ajax-lib/effects.js" type="text/javascript"></script>
<script src="/javascript/ajax-lib/dragdrop.js" type="text/javascript"></script>
<script src="/javascript/ajax-lib/controls.js" type="text/javascript"></script>


<style type="text/css">
    .indented-label {
        float: left;
        width: 11em;
        text-align: right;
    }
</style>

<body>

Start typing a gene family and see the auto completer result:

<br>
<label for="geneFamilyName" class="indented-label">Gene family:</label>


<form action="test.html">
    <input size="35" id="geneFamilyName" type="text"/>

    <div style="overflow: auto; height: 400px; width: 400px;" class="auto_complete" id="geneFamilyNameAutoComplete">
        <script type="text/javascript">
            new Ajax.Autocompleter('geneFamilyName', 'geneFamilyNameAutoComplete', '/action/autocomplete/gene-family', {paramName: "query", minChars: 1});
        </script>
    </div>
</form>
       <div height="250pt" >&nbsp;</div>
<p height="250"/>
    Start typing an anatomy term and see the auto completer result:
    <br>
    <label for="anatomyTerm" class="indented-label">Anatomy Term:</label>

<form action="test.html">
    <input size="35" id="anatomyTerm" type="text"/>

    <div style="overflow: auto; height: 400px; width: 400px;" class="auto_complete" id="anatomyTermAutoCompleter">
        <script type="text/javascript">
            new Ajax.Autocompleter('anatomyTerm', 'anatomyTermAutoCompleter', '/action/autocomplete/anatomy-term', {paramName: "query", minChars: 1});
        </script>
    </div>
</form>

View the ajax response snippet for the Gene Family string <a href="/action/autocomplete/gene-family?query=zinc">zinc</a>.
<p/>
View the ajax response snippet for the Anatomy Term string <a href="/action/autocomplete/anatomy-term?query=brain">brain</a>.


</body>
</html>
