<table width="100%">
    <tr bgcolor="#cccccc">
        <td colspan="2" class="titlebar">
            <h2>Create new Antibody</h2>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            &nbsp;
        </td>
    </tr>
    <form name=newdata method=post action="/antibody/antibody-update.html" onSubmit="return validate(this);">
        <tr>
            <td width="15%">
                <font size=+1><b>Antibody name</b>:</font>
            </td>
            <td>
                <input type=text name=mname size=40>
            </td>
        </tr>
        <tr>
            <td>
                <b>Publication (ZDB ID)</b>:
            </td>
            <td>
                <input type=text name="publication.zdbID"/> or
            </td>
        </tr>
        <tr>
            <td valign="top" align="right"> </td>
            <td>
                <p/>
                <select id="curatorPubs"
                        style="font-weight:bold; color:blue;">
                    <option>
                        Select Curator Pub
                    </option>
                    <option value="ZDB-PUB-030508-1">
                        Gene Ontology Annotation
                    </option>
                    <option value="ZDB-PUB-030703-3">
                        Curation of NCBI Nucleotide
                    </option>
                </select>
                <br/>
                <script type="text/javascript">
                    function getPubDetail() {
                        var pars = "hello";
                        new Ajax.Updater('pub-detail', "/antibody/publication_detail.html", {method:"get", parameters: pars});
                    }
                </script>
                <div id="pub-detail"/>
                <br>

                <div style="visibility:visible; color:red; font-weight:bold;" id="gref-requirement">
                    <script type="text/javascript">document.writeln(grefReqMessage);</script>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <hr width="80%"/>
            </td>
        </tr>
        <tr>
            <td/>
            <td>
                <input type=submit name=s_new value="Submit new Antibody">
            </td>
        </tr>
    </form>
</table>
