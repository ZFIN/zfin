<div class="panel-body" ng-cloak ng-show="vm.statuses.length">
    <div class="row clearfix">
        <div class="col-xs-6" style="border-right: 1px solid #dddddd;">
            <form class="form-horizontal" name="vm.statusForm">
                <div class="form-group">
                    <label for="pub-status" class="col-sm-3 control-label">Status</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="pub-status"
                                ng-options="status.name for status in vm.statuses track by status.id"
                                ng-change="vm.handleStatusChange()"
                                ng-model="vm.current.status">
                        </select>
                    </div>
                </div>
                <div class="form-group" ng-show="vm.statusNeedsLocation(vm.current.status)">
                    <label for="pub-location" class="col-sm-3 control-label">Location</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="pub-location"
                                ng-options="location.name for location in vm.locations track by location.id"
                                ng-model="vm.current.location">
                        </select>
                    </div>
                </div>
                <div class="form-group" ng-show="vm.statusHasPriority(vm.current.status)">
                    <label for="pub-location" class="col-sm-3 control-label">Priority</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="pub-priority"
                                ng-options="priority.name for priority in vm.priorities track by priority.id"
                                ng-model="vm.current.location">
                            <option value="">Not set</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" ng-show="vm.statusNeedsOwner(vm.current.status)">
                    <label for="pub-owner" class="col-sm-3 control-label">Owner</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="pub-owner"
                                ng-options="curator.name for curator in vm.curators track by curator.zdbID"
                                ng-model="vm.current.owner">
                        </select>
                    </div>
                </div>
                <div class="form-group" ng-show="vm.warnings.length == 0">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="button" class="btn btn-default" ng-disabled="!vm.readyToSave() || vm.processing" ng-click="vm.reset()">Reset</button>
                        <button type="submit" class="btn btn-primary" ng-disabled="!vm.readyToSave() || vm.processing" ng-click="vm.updateStatus(true)">
                            <span ng-show="!vm.processing">Save</span>
                            <span ng-show="vm.processing"><i class="fas fa-spinner fa-spin"></i></span>
                        </button>
                        <span ng-show="vm.saved" class="text-success"><i class="fas fa-check"></i> Saved</span>
                    </div>
                </div>
                <div class="col-sm-offset-3 col-sm-9 alert alert-warning" role="alert" ng-show="vm.warnings.length > 0">
                    <h4>Heads up!</h4>
                    <p class="bottom-buffer-sm">You might not want to close this publication yet. Are you sure you want to close it?</p>
                    <ul class="bottom-buffer">
                        <li ng-repeat="warning in vm.warnings">
                            <span ng-bind-html="warning | trustedHtml"></span>
                        </li>
                    </ul>
                    <p>
                        <button class="btn btn-default" ng-disabled="vm.processing" ng-click="vm.reset()">Cancel</button>
                        <button class="btn btn-warning" ng-disabled="vm.processing" ng-click="vm.updateStatus(false)">
                            <span ng-show="!vm.processing">Yes, close it</span>
                            <span ng-show="vm.processing"><i class="fas fa-spinner fa-spin"></i></span>
                        </button>
                    </p>
                </div>
            </form>
        </div>
        <div class="col-xs-5">
            <div class="row">
                <div publication-indexed class="col-xs-offset-1" style="margin-top: 7px"
                     pub-id="{{vm.pubId}}" curator="vm.curator">
                </div>
            </div>
        </div>
    </div>
</div>
