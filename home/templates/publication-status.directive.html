<!--ng-cloak ng-show="vm.status"-->
<div class="panel-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="pub-status" class="col-sm-2 control-label">Status</label>
            <div class="col-sm-4">
                <select class="form-control" id="pub-status"
                        ng-options="status.name for status in vm.statuses track by status.id"
                        ng-model="vm.current.status">
                </select>
            </div>
        </div>
        <div class="form-group" ng-show="vm.statusNeedsLocation(vm.current.status)">
            <label for="pub-location" class="col-sm-2 control-label">Location</label>
            <div class="col-sm-4">
                <select class="form-control" id="pub-location"
                        ng-options="location.name for location in vm.locations track by location.id"
                        ng-model="vm.current.location">
                </select>
            </div>
        </div>
        <div class="form-group" ng-show="vm.statusNeedsOwner(vm.current.status)">
            <label for="pub-owner" class="col-sm-2 control-label">Owner</label>
            <div class="col-sm-4">
                <select class="form-control" id="pub-owner"
                        ng-options="curator.name for curator in vm.curators track by curator.zdbID"
                        ng-model="vm.current.owner">
                </select>
            </div>
        </div>
        <div class="form-group" ng-show="vm.warnings.length == 0">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary"
                        ng-disabled="!vm.readyToSave()"
                        ng-click="vm.updateStatus(true)">Save</button>
            </div>
        </div>
        <div class="col-sm-offset-2 col-sm-8 alert alert-warning" role="alert" ng-show="vm.warnings.length > 0">
            <h4>Heads up!</h4>
            <p class="bottom-buffer-sm">You might not want to close this publication yet. Are you sure you want to close it?</p>
            <ul class="bottom-buffer">
                <li ng-repeat="warning in vm.warnings">
                    {{warning}}
                </li>
            </ul>
            <p>
                <button class="btn btn-warning" ng-click="vm.updateStatus(false)">Yes, close it</button>
                <button class="btn btn-default" ng-click="vm.cancelClosePub()">Cancel</button>
            </p>
        </div>
    </form>
