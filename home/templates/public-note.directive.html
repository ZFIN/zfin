<th valign="top">Note:  <span ng-show="pn.edit && !pn.publicNote.noteData" style="cursor: pointer;"
                              ng-click="pn.openAddNewPublicNote()" >
                       <i class="red" title="Create the new note">New</i></span>
</th>

<td>
    <span ng-bind-html="pn.publicNote.noteData | trustedHtml" class="keep-breaks"></span>
    <span ng-show="pn.edit && pn.publicNote.noteData" style="cursor: pointer;"
          ng-click="pn.openEditNote()">
                       <i class="far fa-edit red" aria-hidden="true" title="Edit the note"></i></span>
    <span ng-show="pn.edit && pn.publicNote.noteData" style="cursor: pointer;"
          ng-click="pn.openDeleteNote()">
                       <i class="fas fa-trash red" aria-hidden="true" title="Delete the curator note"></i></span>
    <span ng-bind-html="pn.errorMessage | trustedHtml" class="error"></span>

    <div id="new-public-note-modal" class="jq-modal curation">
        <h3>
            Add New Marker Note
        </h3>
        <table>
            <tr>
                <td><textarea name="newPublicNote" ng-model="pn.noteText" rows="4" cols="58" required></textarea></td>
            </tr>
            <tr>
                <td>
                    <div class="popup-actions">
                        <button class="zfin-button cancel" ng-click="pn.close()">Cancel</button>
                        <button class="zfin-button approve" ng-click="pn.addNote()">Add</button>
                    </div>
                </td>
            </tr>
        </table>
        <span ng-bind-html="pn.errorMessage | trustedHtml" class="error"></span>
    </div>
    <div id="edit-public-note-modal" class="jq-modal curation">
        <h3>
            Edit Marker Note
        </h3>
        <table>
            <tr>
                <td><textarea name="editPublicNote" placeholder="{{pn.noteText}}" ng-model="pn.noteText" rows="4" cols="58" required></textarea></td>
            </tr>
            <tr>
                <td>
                    <div class="popup-actions">
                        <button class="zfin-button cancel" ng-click="pn.close()">Cancel</button>
                        <button class="zfin-button approve" ng-click="pn.editNote()">Update</button>
                    </div>
                </td>
            </tr>
        </table>
        <span ng-bind-html="pn.errorMessage | trustedHtml" class="error"></span>
    </div>
    <div id="delete-public-note-modal" class="jq-modal curation">
        <h3>
            Delete Marker Note
        </h3>
        <table>
            <tr>
                <td>
                    <span ng-if="pn.noteText.length < 80">{{pn.noteText}}</span>
                    <span ng-if="pn.noteText.length >= 80">{{pn.noteText | limitTo:55}}...
                    </span>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="popup-actions">
                        <button class="zfin-button cancel" ng-click="pn.close()">Cancel</button>
                        <button class="zfin-button reject" ng-click="pn.deleteNote()">Delete</button>
                    </div>
                </td>
            </tr>
        </table>
        <span ng-bind-html="pn.errorMessage | trustedHtml" class="error"></span>
    </div>
</td>
