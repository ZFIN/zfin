<form class="form-horizontal">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-4">
            <input id="name" name="name" class="form-control" ng-model="vm.str.name"/>
            <p class="text-danger" ng-repeat="error in vm.errors.name">{{error}}</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">{{vm.sequenceLabel}}</label>
        <div class="col-sm-6">
            <div str-sequence
                 reported-sequence="vm.reportedSequence1"
                 sequence="vm.str.sequence1"
                 reported-sequence-name="reportedSequence"
                 displayed-sequence-name="sequence1">
            </div>
            <p class="text-danger" ng-repeat="error in vm.errors.sequence1">{{error}}</p>
        </div>
    </div>
    <div class="form-group" ng-show="vm.type == 'TALEN'">
        <label class="col-sm-2 control-label">Target Sequence 2</label>
        <div class="col-sm-6">
            <div str-sequence
                 reported-sequence="vm.reportedSequence2"
                 sequence="vm.str.sequence2"
                 reported-sequence-name="reportedSequence2"
                 displayed-sequence-name="sequence2">
            </div>
            <p class="text-danger" ng-repeat="error in vm.errors.sequence2">{{error}}</p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-4 col-sm-offset-2">
            <button type="button" class="btn btn-default"
                    ng-click="vm.reset()" ng-disabled="vm.processing">Reset</button>
            <button type="submit" class="btn btn-primary"
                    ng-click="vm.save()" ng-disabled="vm.processing">
                <span ng-hide="vm.processing">Save</span>
                <i ng-show="vm.processing" class="fa fa-spinner fa-spin"></i>
            </button>
            <span class="text-success" ng-show="vm.saved"><i class="fa fa-check"></i> Saved</span>
            <span class="text-danger" ng-show="vm.errors.$isGeneric"><i class="fa fa-warning"></i> Something went wrong</span>
        </div>
    </div>
</form>
