function update_hist(id,title) {

  save_length = tile_title.length;
for (i=1; i<= save_length; i++) if (tile_title[i] == title) save_length = i;
  tile_title.length= save_length;
  tile_id[tile_title.length] = id;
  tile_title[tile_title.length] = title;

}

function page_rec(id,title) {
  tile_id[1] = id;
  tile_title[1] = title;


}

browserName = navigator.appName;
browserVer = parseInt(navigator.appVersion);
if (browserName == "Microsoft Internet Explorer"){
   bindex = navigator.appVersion.indexOf("MSIE");
   browserVer = parseInt(navigator.appVersion.substring(bindex+5,bindex+6));
}

if ((browserName == "Netscape" && browserVer >= 3) || (browserName =="iCab") || (browserName == "Microsoft Internet Explorer" && browserVer >= 5)) version = "n3";
else version = "n2";


if (version != "n3") {   
  window.location="/ZFIN/misc_html/wrong_browser.html";
}


top.page_rec("/<!--|WEBDRIVER_PATH_FROM_ROOT|-->?MIval=aa-ZDB_home.apg","ZFIN HOME");

top.name="ZFIN";
