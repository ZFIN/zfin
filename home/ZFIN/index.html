function update_hist(id,title) {
  if (this.title==title) {
    this.end=true;
  } else {
    if (this.end==true) {
       this.end=false;
       this.next= new top.page_rec(id,title)
    } else {
      this.next.update(id,title)
    }
  }
}

function page_rec(id,title) {
  this.id=id;
  this.title=title;
  this.end=true;
  this.display=display_foo;
  this.update=update_hist;
}

browserName = navigator.appName;
browserVer = parseInt(navigator.appVersion);

if ((browserName == "Netscape" && browserVer >= 3) || (browserName =="iCab")) version = "n3";
else version = "n2";
        
if (version == "n3")         {
   ZDB= new page_rec("aa-ZDB_home.apg","ZFIN HOME");
} else {
   window.location="/ZDBB/misc_html/wrong_browser.html"
