<!-- Defines the frameset for the help Window -->
<!-- debugging  in helpframes.html -->

<?MIVAR COND="$(NXST,$calling_page)" NAME=$help_page>generichelp.html<?/MIVAR>
<?MIVAR COND="$(XST,$calling_page)" NAME=$help_page>$calling_page<?/MIVAR>

<?MIVAR COND="$(NXST,$anchor)" NAME=$anchor>none<?/MIVAR>

<FRAMESET rows="50,*">

<FRAME NAME="label" scrolling=no SRC="/ZFIN/help_files/label.html" MARGINWIDTH=1 MARGINHEIGHT=1>


<?MIVAR> <FRAME NAME="helpcontent" SRC="/ZFIN/help_files/$help_page#$anchor">
<?/MIVAR>

</FRAMESET>
