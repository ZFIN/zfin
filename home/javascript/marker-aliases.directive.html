<button type="button" class="btn btn-primary" ng-click="vm.openAddModal()">
    Add Alias
</button>

<div class="row">
    <div class="col-sm-6">
        <p class="text-muted" ng-hide="vm.aliases.length">
            <i>No aliases yet</i>
        </p>
        <table class="table" ng-show="vm.aliases.length">
            <tr ng-repeat="alias in vm.aliases">
                <td>
                    {{alias.alias}} ({{alias.references.length}})
                    <span class="small pull-right">
                        <a href ng-click="vm.edit(alias)">Edit</a> |
                        <a href ng-click="vm.remove(alias, $index)">Remove</a>
                    </span>
                </td>
            </tr>
        </table>
    </div>
</div>

<div bootstrap-modal title="New Alias for {{vm.name}}" show="vm.newModalOpen">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Alias</label>
            <div class="col-sm-8">
                <input class="form-control" ng-model="vm.newAlias"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Reference</label>
            <div class="col-sm-8">
                <input pub-lookup class="form-control" ng-model="vm.newReference"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <button type="button" class="btn btn-default" ng-click="vm.closeAddModal()">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="vm.add()">Save</button>
            </div>
        </div>
    </form>
</div>

<div bootstrap-modal title="Edit {{vm.editing.alias}}" show="vm.editModalOpen">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Alias</label>
            <div class="col-sm-8">
                <input class="form-control" ng-model="vm.editing.alias" disabled/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">References</label>
            <div class="col-sm-8">
                <input pub-lookup placeholder="Add Reference" class="form-control" ng-model="vm.newReference"/>
                <table class="table">
                    <tr ng-repeat="reference in vm.editing.references">
                        <td>
                            <span class="small pull-right">
                                <a href ng-click="vm.removeReference(reference, $index)">Remove</a>
                            </span>
                            {{reference.zdbID}}<br>
                            <span class="text-muted">{{reference.title}}</span>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary" ng-click="vm.addReference()">Add</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <button type="button" class="btn btn-default" ng-click="vm.closeEditModal()">Done</button>
            </div>
        </div>
    </form>
</div>
