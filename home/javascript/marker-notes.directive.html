<form>
    <label>Public Note</label>
    <p ng-show="!vm.publicNote.editing">
        {{vm.publicNote.noteData}} &mdash; <a href ng-click="vm.editPublicNote()">Edit</a>
    </p>
    <div ng-show="vm.publicNote.editing">
        <div class="form-group">
            <textarea class="form-control" rows="3" ng-model="vm.newPublicNote"></textarea>
        </div>
        <div class="form-group">
            <button class="btn btn-default" ng-click="vm.cancelEditPublicNote()">
                Cancel
            </button>
            <button class="btn btn-primary" ng-click="vm.savePublicNote()">
                Save
            </button>
        </div>
    </div>
</form>

<hr>

<form>
    <div class="form-group">
        <label>Curator Notes</label>
        <textarea class="form-control" rows="3" ng-model="vm.newCuratorNote"></textarea>
    </div>
    <div class="form-group">
        <button class="btn btn-primary"
                ng-disabled="!vm.newCuratorNote"
                ng-click="vm.addCuratorNote()">
            Add
        </button>
    </div>
</form>
<div class="media" ng-repeat="note in vm.curatorNotes">
    <div class="media-body">
        <div class="media-heading">
            <h4>
                {{note.curator.firstName}} {{note.curator.lastName}}
                <small>
                    {{note.date | date:'yyyy-MM-dd'}}
                    <span ng-show="note.curator.zdbID === vm.userId">
                        &mdash;
                        <a href ng-click="vm.editCuratorNote(note)">Edit</a> |
                        <a href ng-click="vm.deleteCuratorNote(note, $index)">Delete</a>
                    </span>
                </small>
            </h4>
            <p ng-bind-html="note.noteData | trusted_html" ng-hide="note.editing"></p>
            <div ng-show="note.editing">
                <div class="form-group">
                    <textarea class="form-control" rows="3" ng-model="note.editText"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-default" ng-click="vm.cancelEditCuratorNote(note)">
                        Cancel
                    </button>
                    <button class="btn btn-primary" ng-click="vm.saveCuratorNote(note, $index)">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
