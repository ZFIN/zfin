// Task to compile a single GWT module
task compileGwtModule(type: JavaExec) {
    description = 'Compile a GWT module (specify with -Pmodule=...)'
    group = 'build'

    def gwtModule = project.hasProperty('module') ? project.property('module') : 'org.zfin.gwt.lookup.Lookup'
    def gwtTarget = project.hasProperty('gwtTarget') ? project.property('gwtTarget') : targetroot + '/home/gwt'

    mainClass = 'com.google.gwt.dev.Compiler'
    classpath = configurations.compileClasspath + files('source')
    args = [
        '-war', gwtTarget,
        '-style', 'DETAILED',
        gwtModule
    ]
    jvmArgs = ['-Xms256m', '-Xmx512m']

    doFirst {
        delete "${gwtTarget}/${gwtModule}"
        println "Compiling GWT module ${gwtModule} to ${gwtTarget}"
    }
}

// Task to compile all GWT modules
task gwtCompile {
    description = 'Compile all GWT modules'
    group = 'build'

    dependsOn 'compileJava'

    doLast {
        def modules = [
            'org.zfin.gwt.lookup.Lookup',
            'org.zfin.gwt.marker.Marker',
            'org.zfin.gwt.curation.Curation'
        ]

        def gwtTarget = targetroot + '/pre-home/gwt'

        // Compile modules sequentially
        modules.each { module ->
            delete "${gwtTarget}/${module}"
            println "Compiling GWT module ${module} to ${gwtTarget}"
            javaexec {
                mainClass = 'com.google.gwt.dev.Compiler'

                // Match the working command line classpath: home/WEB-INF/classes:lib/Java/gwt/*:source
                classpath = files('home/WEB-INF/classes') +
                            fileTree(dir: 'lib/Java/gwt', include: '*.jar') +
                            files('home/WEB-INF/lib/restygwt-2.2.7-eclipse-transformed.jar') +
                            files('source')

                args = [
                    '-war', gwtTarget,
                    '-strict',
                    '-style', 'DETAILED',
                    module
                ]
                jvmArgs = ['-Xms256m', '-Xmx512m']
            }
        }
    }
}


// ============================================================================
// DEVELOPMENT HOT-RELOAD TASKS
// ============================================================================

// Directory where Tomcat unpacks the WAR
def catalinaBase = System.getenv('CATALINA_BASE') ?: '/opt/zfin/catalina_bases/zfin.org'
def deployedClassesDir = catalinaBase + '/webapps/ROOT/WEB-INF/classes'

// Compile and deploy classes to running Tomcat (triggers reload via reloadable="true")
task devCompile {
    description = 'Compile Java and sync to deployed Tomcat for hot reload'
    group = 'development'

    dependsOn compileJava

    doLast {
        // Copy compiled classes to deployed location
        copy {
            from 'home/WEB-INF/classes'
            into deployedClassesDir
            include '**/*.class'
        }
        // Copy resources (XML, properties, etc.)
        copy {
            from 'source'
            into deployedClassesDir
            include '**/*.xml'
            include '**/*.properties'
            exclude '**/*.java'
        }
        println "Classes synced to ${deployedClassesDir} - Tomcat will reload"
    }
}

// Watch for changes and auto-compile (use with: gradle devWatch --continuous)
task devWatch {
    description = 'Watch for source changes and sync to Tomcat (run with --continuous)'
    group = 'development'
    dependsOn devCompile
}
