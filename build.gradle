task createSchemaSpy() {
    doLast {
        println 'Creating ER diagram for ' +ttNameMap.get('DB_NAME') + ' ...'
        javaexec {
            main="-jar";
            args = [
                    "lib/Java/schemaSpy_5.0.0.jar",
                    "-t",
                    "pgsql",
                    "-db",
                    ttNameMap.get('DB_NAME') ,
                    "-u",
                    ttNameMap.get('USER'),
                    "-host",
                    "localhost",
                    "-dp",
                    "lib/Java/postgresql-42.1.4.jar",
                    "-s",
                    "public",
                    "-o",
                    ttNameMap.get('TARGETROOT')+"/home/schemaSpy",
            ]
        }
    }
