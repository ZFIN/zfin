

[GENERAL]
description   = Ensembl (Zv9, Release 65)
db_adaptor    = Bio::DB::SeqFeature::Store
db_args       = -adaptor DBI::mysql
               -dsn	  dbi:mysql:database=ensembl_current
               -user    nobody



plugins       = FastaDumper Submitter

drag and drop       = 1
balloon tips        = 1
titles are balloons = 0

# list of tracks to turn on by default
default features = genes mRNA clone genesVega Ensembl_mRNA phenotype expression antibody clone morpholino insertion


# examples to show in the introduction
examples = fgf8a 16:22955000..23015000 ZDB-GENE-040630-3 OTTDARG00000002180 NM_130997 NP_571379 CH211-11C20 hox* 

# what image widths to offer
image widths  = 450 640 800 1024

# default width of detailed view (pixels)
default width = 800

# Web site configuration info
