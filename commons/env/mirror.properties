#!/local/bin/tcsh
#
# This script should be sourced to set several environment variables
# that are required by the ZFIN Makefiles.
#
# This script sets those variables for the embryonix preproduction/sandbox
# ZFIN test server, almost.zfin.org
# 

# define Makefile environment variables.
DBNAME=mirrordb
INSTANCE=mirror
DEFAULT_EMAIL=informix@zfin.org
USER=informix

MACHINE_NAME=testbed
HOSTNAME=testbed.zfin.org

# define Tomcat ports
SHUTDOWNPORT=9044
NON_SECUREPORT=9144
SECUREPORT=9244
DEBUGPORT=9344
JENKINS_PORT=9444
SOLR_PORT=9544

JENKINS_HOME=/opt/zfin/www_homes/mirror/server_apps/jenkins/jenkins-home

include=all-defaults.properties
include=linux-vm-defaults.properties
include=blast-fallback-overrides.properties 
SOURCEROOT=/opt/zfin/source_roots/mirror/ZFIN_WWW
# override variables

INDEXER_REPORT_EMAIL=${DEFAULT_EMAIL} cmpich@zfin.org
ONTOLOGY_LOADER_EMAIL=${DEFAULT_EMAIL} cmpich@zfin.org

GO_EMAIL_ERR=xshao@zfin.org dhowe@zfin.org informix@zfin.org
GO_EMAIL_CURATOR=dhowe@zfin.org xshao@zfin.org
LOG4J_FILE=test-sites.log4j.xml

# override blast variables
WEBHOST_BLAST_DATABASE_PATH=/research/zblastfiles/zmore/trunk
BLASTSERVER_BLAST_DATABASE_PATH=/research/zblastfiles/zmore/trunk

include=production-emails.properties
SCHEDULE_TRIGGER_FILES=reports
ELSEVIER_REPORT=dfashena@uoneuro.uoregon.edu
ALL_FAILURE_REPORTS_EMAIL=annee@zfin.org cmpich@zfin.org smoxon@zfin.org

include=postgres-overrides.properties
