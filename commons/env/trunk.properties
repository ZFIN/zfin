#!/local/bin/tcsh
#
# This script should be sourced to set several environment variables
# that are required by the ZFIN Makefiles.
#
# This script sets those variables for the embryonix preproduction/sandbox
# ZFIN test server, almost.zfin.org
# 
# define Makefile environment variables.
DBNAME=trunkdb
MUTANT_NAME=trunk
DEFAULT_EMAIL=informix@cs.uoregon.edu
USER=informix


MACHINE_NAME=torso
HOSTNAME=torso.zfin.org

#define Tomcat ports
SHUTDOWNPORT=9036
NON_SECUREPORT=9136
SECUREPORT=9236
DEBUGPORT=9336
JENKINS_PORT=9436

include=all-defaults.properties
include=linux-vm-defaults.properties
# it's possible that we need this, but probably not...
#include=blast-fallback-overrides.properties 

# override variables

INDEXER_REPORT_EMAIL=${DEFAULT_EMAIL} cmpich@zfin.org
ONTOLOGY_LOADER_EMAIL=${DEFAULT_EMAIL} cmpich@cs.uoregon.edu
RUN_QUARTZ_JOBS=false

GO_EMAIL_ERR=xshao@cs.uoregon.edu dhowe@cs.uoregon.edu informix@cs.uroegon.edu
GO_EMAIL_CURATOR=dhowe@cs.uoregon.edu xshao@cs.uoregon.edu
LOG4J_FILE=test-sites.log4j.xml

# override blast variables
WEBHOST_BLAST_DATABASE_PATH=/research/zblastfiles/zmore/devBlastRegeneration
BLASTSERVER_BLAST_DATABASE_PATH=/research/zblastfiles/zmore/trunk

SWISSPROT_EMAIL_CURATOR=${DEFAULT_EMAIL} xshao@cs.uoregon.edu
SWISSPROT_EMAIL_REPORT=${DEFAULT_EMAIL} xshao@cs.uoregon.edu
SWISSPROT_EMAIL_ERR=${DEFAULT_EMAIL} xshao@cs.uoregon.edu

PATO_EMAIL_CURATOR=${DEFAULT_EMAIL} xshao@cs.uoregon.edu

# build system email
BUILD_EMAIL=technical@cs.uoregon.edu
