#!/local/bin/tcsh
#
# This script should be sourced to set several environment variables
# that are required by the ZFIN Makefiles.
#
# This script sets those variables for the embryonix preproduction/sandbox
# ZFIN test server, almost.zfin.org
# 
# define Makefile environment variables.
DBNAME=trunkdb
MUTANT_NAME=trunk
DEFAULT_EMAIL=informix@cs.uoregon.edu
USER=informix

# define Tomcat ports
SHUTDOWNPORT=9036
NON_SECUREPORT=9136
SECUREPORT=9236
DEBUGPORT=9336


include=all-defaults.properties
include=zygotix-defaults.properties

# override variables
INDEXER_REPORT_EMAIL=${DEFAULT_EMAIL} cmpich@zfin.org
ONTOLOGY_LOADER_EMAIL=${DEFAULT_EMAIL} cmpich@cs.uoregon.edu
RUN_QUARTZ_JOBS=true

GO_EMAIL_ERR=ndunn@uoregon.edu dhowe@cs.uoregon.edu informix@cs.uroegon.edu
GO_EMAIL_CURATOR=dhowe@cs.uoregon.edu ndunn@uoregon.edu xshao@cs.uoregon.edu
LOG4J_FILE=test-sites.log4j.xml
