# This script should be sourced to set several environment variables
# that are required by the ZFIN Makefiles.
#
# This script sets those variables for the runzel virtual server.
# 

# Get Informix environment variables.

# define Makefile environment variables.
DBNAME=ruzdb
MUTANT_NAME=runzel
DEFAULT_EMAIL=jknight@cs.uoregon.edu
USER=jknight

include=all-defaults.properties

#override defaults here

# define Tomcat ports
SHUTDOWNPORT=9018
NON_SECUREPORT=9118
SECUREPORT=9218
DEBUGPORT=9318

# ------------- Color Palette ---------------

BACKGROUND_COLOR=#FFFFCC
HEADER_COLOR=#99CCCC
HIGHLIGHT_COLOR=#EEEEEE
HIGHLIGHTER_COLOR=#F4F4F4
LINKBAR_COLOR=#006666
SIDEBAR_COLOR=#CCCCCC

# ------------ CSS Background Tags -----------

SITE_BACKGROUND=#FFFFFF
HEADER_BACKGROUND=url(/images/bg1.jpg)

