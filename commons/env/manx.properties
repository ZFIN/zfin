# This script should be sourced to set several environment variables
# that are required by the ZFIN Makefiles.
#
# This script sets those variables for the manx virtual server.
# manx is used by Tim Mason to update ZIRC related pages.


# define Makefile environment variables.
DBNAME=mnxdb
MUTANT_NAME=manx
DEFAULT_EMAIL=xshao@cs.uoregon.edu
USER=xshao

# define Tomcat ports
SHUTDOWNPORT=9013
NON_SECUREPORT=9113
SECUREPORT=9213
DEBUGPORT=9313

include=all-defaults.properties
include=zygotix-defaults.properties

#override defaults here

# ------------- Color Palette ---------------

BACKGROUND_COLOR=#FFFFCC
HEADER_COLOR=#99CCCC
HIGHLIGHT_COLOR=#EEEEEE
HIGHLIGHTER_COLOR=#F4F4F4
LINKBAR_COLOR=#006666
SIDEBAR_COLOR=#CCCCCC


# ------------ CSS Background Tags -----------

SITE_BACKGROUND=#FFFFCC
HEADER_BACKGROUND=#FFFFCC

