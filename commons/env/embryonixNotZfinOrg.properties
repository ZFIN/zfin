
# Get Informix environment variables.
include=wanda.properties

# define Makefile environment variables.
DBNAME=zfindb
DOMAIN_NAME=embryonix.cs.uoregon.edu
WEBDRIVER_LOC=cgi-bin
TARGETROOT=/research/zcentral/www_homes/embryonix
TARGETFTPROOT=/research/zcentral/ftp
TARGETCGIBIN=cgi-bin
TRANSLATETABLE=/research/zcentral/Commons/env/embryonix.tt

# define Tomcat ports
SHUTDOWNPORT=2007
NON_SECUREPORT=2008
SECUREPORT=8443

# Get Java/Tomcat defaults
# since no MUTANT_NAME is defined, do not use java-default.env
MAKESPECIFIC=/private/ZfinLinks/Commons/bin/makespecific.pl
CATALINA_HOME=/private/apps/tomcat
CATALINA_BASE=/private/etc/tomcat/zfin.org
CATALINA_PID="$CATALINA_BASE/catalina_pid"
JAVA_HOME=/private/apps/java

# standalone configuration
INFORMIX_PORT=2002
SQLHOSTS_HOST=embryonix.cs.uoregon.edu
INFORMIX_SERVER=wanda

include=blast-default.propreties
include=wiki-default.properties

#overwrite defaults from blast-default.env
WEBHOST_BLAST_DATABASE_PATH=/research/zblastdb/db
BLASTSERVER_BLAST_DATABASE_PATH=/private/dev_blastdb
BLASTSERVER_FASTA_FILE_PATH=/common/data/dev_BLAST_files
HOSTNAME=embryonix.cs.uoregon.edu

