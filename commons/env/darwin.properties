#!/local/bin/tcsh
#
# This script should be sourced to set several environment variables
# that are required by the ZFIN Makefiles.
#
# This script sets those variables for the embryonix preproduction/sandbox
# ZFIN test server, almost.zfin.org
# 
# define Makefile environment variables.
DBNAME=darwindb
MUTANT_NAME=darwin
DEFAULT_EMAIL=informix@cs.uoregon.edu
USER=informix

MACHINE_NAME=torso
HOSTNAME=torso.zfin.org

#define Tomcat ports
SHUTDOWNPORT=9042
NON_SECUREPORT=9142
SECUREPORT=9242
DEBUGPORT=9342
JENKINS_PORT=9442

include=all-defaults.properties
include=linux-vm-defaults.properties

# override variables

# ------------- Color Palette ---------------

BACKGROUND_COLOR=#FFFFFF
HEADER_COLOR=#99CCCC
HIGHLIGHT_COLOR=#EEEEEE
HIGHLIGHTER_COLOR=#F4F4F4
LINKBAR_COLOR=#006666
SIDEBAR_COLOR=#CCCCCC

# ------------ CSS Background Tags -----------

SITE_BACKGROUND=#FFFFFF
HEADER_BACKGROUND=#9AC0CD
