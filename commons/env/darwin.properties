#!/local/bin/tcsh
#
# This script should be sourced to set several environment variables
# that are required by the ZFIN Makefiles.
#
# This script sets those variables for the embryonix preproduction/sandbox
# ZFIN test server, almost.zfin.org
# 
# define Makefile environment variables.
DBNAME=darwindb
INSTANCE=darwin
DEFAULT_EMAIL=informix@zfin.org
USER=informix

MACHINE_NAME=thorax
HOSTNAME=thorax.zfin.org

#define Tomcat ports
SHUTDOWNPORT=9042
NON_SECUREPORT=9142
SECUREPORT=9242
DEBUGPORT=9342
JENKINS_PORT=9442
SOLR_PORT=9542

include=all-defaults.properties
include=linux-vm-defaults.properties
include=postgres.properties
# override variables


INSPECTLET_ID=1101833050
GOOGLE_ANALYTICS_ID=UA-2417927-5
CURATORS_AT_ZFIN=bugz@uoneuro.uoregon.edu


# ------------- Color Palette ---------------

BACKGROUND_COLOR=#FFFFFF
HEADER_COLOR=#99CCCC
HIGHLIGHT_COLOR=#EEEEEE
HIGHLIGHTER_COLOR=#F4F4F4
LINKBAR_COLOR=#006666
SIDEBAR_COLOR=#CCCCCC

# ------------ CSS Background Tags -----------

SITE_BACKGROUND=#FFFFFF
HEADER_BACKGROUND=url(/images/zfinlabs_zfin_org_header.png) repeat

BLASTSERVER_USER=blast
BLASTSERVER_HOSTNAME=zygotix.zfin.org
BLASTSERVER_BLAST_DATABASE_PATH=/research/zblastfiles/zmore/trunk
BLASTSERVER_XDGET=xdget
BLASTSERVER_XDFORMAT=xdformat
BLASTSERVER_DISTRIBUTED_QUERY_PATH=/tmp/blast_distributed_query
BLASTSERVER_BINARY_PATH=/private/apps/wublast
BLASTSERVER_FASTA_FILE_PATH=/tmp/fasta_file_path
