# This script should be sourced to set several environment variables
# that are required by the ZFIN Makefiles.
#
# This script sets those variables for the xray virtual server.
# 

# define Makefile environment variables.
DBNAME=xraydb
MUTANT_NAME=xray
DEFAULT_EMAIL=tomc@cs.uoregon.edu
USER=tomc


# define Java environment variables.
SHUTDOWNPORT=9024
NON_SECUREPORT=9124
SECUREPORT=9224
DEBUGPORT=9324

include=all-defaults.properties
include=zygotix-defaults.properties

#override defaults here
JAVA_HOME='/private/apps/java'
CATALINA_BASE='/private/etc/tomcat/xray'
CATALINA_HOME='/private/apps/tomcat'
CATALINA_PID="$CATALINA_BASE/catalina_pid"
# ------------- Color Palette ---------------

BACKGROUND_COLOR=#CCFFFF
HEADER_COLOR=#99CCCC
HIGHLIGHT_COLOR=#EEEEEE
HIGHLIGHTER_COLOR=#F4F4F4
LINKBAR_COLOR=#006666
SIDEBAR_COLOR=#CCCCCC

# ------------ CSS Background Tags -----------

SITE_BACKGROUND=#CCFFFF
HEADER_BACKGROUND=#CCFFFF

