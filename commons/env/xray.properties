# This script should be sourced to set several environment variables
# that are required by the ZFIN Makefiles.
#
# This script sets those variables for the xray virtual server.
# 

# define Makefile environment variables.
DBNAME=xraydb
INSTANCE=xray
DEFAULT_EMAIL=pkalita@zfin.org
USER=pkalita

MACHINE_NAME=cuboid
HOSTNAME=cuboid.zfin.org

# define Java environment variables.
SHUTDOWNPORT=9024
NON_SECUREPORT=9124
SECUREPORT=9224
DEBUGPORT=9324
JENKINS_PORT=9424

include=linux-vm-defaults.properties
include=all-defaults.properties

# ------------- Color Palette ---------------

BACKGROUND_COLOR=#CCFFFF
HEADER_COLOR=#99CCCC
HIGHLIGHT_COLOR=#EEEEEE
HIGHLIGHTER_COLOR=#F4F4F4
LINKBAR_COLOR=#006666
SIDEBAR_COLOR=#CCCCCC

# ------------ CSS Background Tags -----------

SITE_BACKGROUND=#FFE373
HEADER_BACKGROUND=none

