# This script should be sourced to set several environment variables
# for the blast server.  This script should be sourced as a developer on
# genomix, rather than the production user.
# 

DBNAME=almdb
MUTANT_NAME=almost

#define blast variable
include=blast-default.properties
# script specific vars


# change this to HOSTDBSERVER kinetix.cs.uoregon.edu: for almost and=genomix
WEBHOST_HOSTNAME=kinetix.cs.uoregon.edu
HOSTNAME=genomix.cs.uoregon.edu

WEBHOST_USER=$USER
WEBHOST_DBNAME=zfindb
WEBHOST_SOURCE=/private/ZfinLinks/Commons/env/wildtype
WEBHOST_FASTA_FILE_PATH=/research/zblastfiles/files

# change this to /research/zprodmore/blastdb when we go to prod.
# testing (for almost and genomixDeveloper is embryonix.)
WEBHOST_BLAST_DATABASE_PATH=/research/zprodmore/blastdb
WEBHOST_BLASTDB_CURL_PATH=http://zfin.org/blastdb

# genomix has a property called HOSTNAME, whereas zygotix and kinetix
# have a property called HOST.  Add this to be consistent between boxes.
# We use hostname in scripts to let us know whether we have to distribute
# blastdbs to each of genomix's nodes. Obviously we only do this when the 
# HOSTNAME is genomix.cs.uoregon.edu.

BLASTSERVER_HOSTNAME=genomix.cs.uoregon.edu

# blast env variables: these define the paths to blast processing directories,
# blast script deploy directories and production blast db directories. These
# change between test sites and production.

# need to move current folders to a backup location that is easy to move back in 
# case this new system does not work.
BLASTSERVER_BLAST_DATABASE_PATH=/common/blastdb
BLASTSERVER_FASTA_FILE_PATH=/zdevblast/BLAST_files
BLASTSERVER_DISTRIBUTED_QUERY_PATH=/common/scratch/zblast

