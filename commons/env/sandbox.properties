# This script should be sourced to set several environment variables                                              
# that are required by the ZFIN Makefiles.                                                                        
#                                                                                                                 
# This script sets those variables for the test.zfin.org virtual server,                                          
# which actually runs on embryonix.                                                                               
#                                                                                                                 
# define Makefile environment variables.                                                                          
DBNAME=sanddb
INSTANCE=sandbox
DEFAULT_EMAIL=informix@zfin.org
USER=informix

MACHINE_NAME=testbed
HOSTNAME=${MACHINE_NAME}.zfin.org

#define java/tomcat environment variables                                                                         
SHUTDOWNPORT=9049
NON_SECUREPORT=9149
SECUREPORT=9249
DEBUGPORT=9349
JENKINS_PORT=9449

include=all-defaults.properties
include=linux-vm-defaults.properties

# override variables
SOURCEROOT=/opt/zfin/source_roots/sandbox/ZFIN_WWW

# override blast variables
WEBHOST_BLAST_DATABASE_PATH=/research/zblastfiles/zmore/blastRegeneration
BLASTSERVER_BLAST_DATABASE_PATH=/research/zblastfiles/zmore/trunk

GO_EMAIL_ERR=informix@zfin.org
GO_EMAIL_CURATOR=informix@zfin.org
LOG4J_FILE=test-sites.log4j.xml

SWISSPROT_EMAIL_CURATOR=informix@zfin.org
SWISSPROT_EMAIL_REPORT=informix@zfin.org
SWISSPROT_EMAIL_ERR=informix@zfin.org

PATO_EMAIL_CURATOR=informix@zfin.org

# override build system email
BUILD_EMAIL=technical@zfin.org

PRIMARY_COLOR=#303f9f

INDEXER_REPORT_EMAIL=cmpich@zfin.org
ONTOLOGY_LOADER_EMAIL=cmpich@zfin.org

NODE_ENV=production
JAVA_HOME=/usr/lib/jvm/temurin-17-jdk
