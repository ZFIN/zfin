#!/local/bin/tcsh
#
# This script should be sourced to set several environment variables
# that are required by the ZFIN Makefiles and to run Informix tools
#
# This script sets those variables for the HELIX PRODUCTION SERVER
# 

# Get Informix environment variables.
include=wildtype.properties

# define Makefile environment variables.
DBNAME=zfindb
DOMAIN_NAME=helix.cs.uoregon.edu
WEBDRIVER_LOC=cgi-bin
TARGETROOT=/research/zprod/www_homes/zfin.org
TARGETFTPROOT=/research/zprod/ftp
TARGETCGIBIN=cgi-bin
TRANSLATETABLE=/private/ZfinLinks/Commons/env/helixNotZfin.tt

# define Tomcat ports
SHUTDOWNPORT=2007
NON_SECUREPORT=2008
SECUREPORT=8443

#define blast variable
include=blast-default.properties
# script specific vars
include=wiki-default.properties


# Get Java/Tomcat defaults
# since no MUTANT_NAME is defined, do not use java-default.env
MAKESPECIFIC=/private/ZfinLinks/Commons/bin/makespecific.pl
CATALINA_HOME=/private/apps/tomcat
CATALINA_BASE=/private/etc/tomcat/helix.cs.uoregon.edu
CATALINA_PID="$CATALINA_BASE/catalina_pid"
JAVA_HOME=/private/apps/java

# standalone configuration
INFORMIX_PORT=2005
SQLHOSTS_HOST=helix.cs.uoregon.edu
INFORMIX_SERVER=wildtype

