# This script should be sourced to set several environment variables
# that are required by the ZFIN Makefiles.
#
# This script sets those variables for the nagel virtual server.
# nagel is used by Christian Pich to update ZIRC related pages.


# Get Informix environment variables.

# define Makefile environment variables.
DBNAME=nagdb
MUTANT_NAME=nagel
DEFAULT_EMAIL=cmpich@cs.uoregon.edu
USER=cmpich

#define java/tomcat environment variables
SHUTDOWNPORT=9014
NON_SECUREPORT=9114
SECUREPORT=9214
DEBUGPORT=9314
JPDA_ADDRESS=9314

include=all-defaults.properties
include=zygotix-defaults.properties
include=waldo.properties
#override defaults here
# ------------- Color Palette ---------------

BACKGROUND_COLOR=#FFFFCC
HEADER_COLOR=#99CCCC
HIGHLIGHT_COLOR=#EEEEEE
HIGHLIGHTER_COLOR=#F4F4F4
LINKBAR_COLOR=#006666
SIDEBAR_COLOR=#CCCCCC

# ------------ CSS Background Tags -----------

SITE_BACKGROUND=#FFFFCC
HEADER_BACKGROUND=#FFFFCC

SOURCEROOT=/research/zusers/cmpich/projects/svn/nagel
