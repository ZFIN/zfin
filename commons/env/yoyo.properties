#=This script sets those variables for the yoyo virtual server.

#=define Makefile environment variables.
DBNAME=yoyodb
MUTANT_NAME=yoyo
DEFAULT_EMAIL=ndunn@uoregon.edu
USER=ndunn


#define=java/tomcat environment variables
SHUTDOWNPORT=9025
NON_SECUREPORT=9125
SECUREPORT=9225
DEBUGPORT=9325

include=all-defaults.properties
include=zygotix-defaults.properties


#override=variables
RUN_QUARTZ_JOBS=true
WEBHOST_BLAST_DATABASE_PATH=/nfs/zygotix/zblastfiles/zmore/yoyodb
BLASTSERVER_BLAST_DATABASE_PATH=/zdevblast/yoyodb

#=------------- Color Palette ---------------

BACKGROUND_COLOR=#CCFFFF
HEADER_COLOR=#99CCCC
HIGHLIGHT_COLOR=#EEEEEE
HIGHLIGHTER_COLOR=#F4F4F4
LINKBAR_COLOR=#006666
SIDEBAR_COLOR=#CCCCCC

#=------------ CSS Background Tags -----------

SITE_BACKGROUND=#CCFFFF
HEADER_BACKGROUND=#CCFFFF

