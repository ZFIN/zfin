#=To be included by a specific environment variable that the following:
#={MUTANT_NAME}

#=deployment
MAKESPECIFIC=/private/ZfinLinks/Commons/bin/makespecific.pl
CATALINA_HOME=/private/apps/tomcat
CATALINA_BASE=/private/etc/tomcat/${MUTANT_NAME}
CATALINA_PID=${CATALINA_BASE}/catalina_pid
COOKIE_PATH=/
JAVA_HOME=/private/apps/java
HIBERNATE_CONFIGURATION_DIRECTORY=source/org/zfin
PRODUCTION_NOTIFICATION_EMAIL=${DEFAULT_EMAIL}

#=standalone configuration
INFORMIX_PORT=2002
SQLHOSTS_HOST=embryonix.cs.uoregon.edu
INFORMIX_SERVER=wanda

#=quartz jobs
RUN_QUARTZ_JOBS=false
MICROARRAY_EMAIL=${DEFAULT_EMAIL}
# =DOI USERS
DOI_EMAIL_REPORT=${DEFAULT_EMAIL}

CONFIGURATION_DIRECTORY=conf

#=gbrowse defaults
GBROWSE_DB_HOST=zfinmysql.uoregon.edu
GBROWSE_DB=vega_37

#=DEBUGPORT is actually looked for as JPDA_ADDRESS 
JPDA_ADDRESS=${DEBUGPORT}

#=logging 
LOG_FILE_MAX=10 
LOG_FILE_SIZE=1 
LOG_FILE_SESSION=zfin-session.log
LOG_FILE_PATTERN=%d [%t] %-5p %c{2} - %m%n

#=apache
APACHE_PORT=80
APACHE_PORT_SECURE=443
APACHE_SERVER_NAME=localhost
SECURE_SERVER=true
SECURE_HTTP=https://
NON_SECURE_HTTP=http://
WEBROOT_DIRECTORY=home
SHOW_SQL=false


