#!/local/bin/tcsh
#
# This script should be sourced to set several environment variables
# that are required by the ZFIN Makefiles.
#
# This script sets those variables for the embryonix preproduction/sandbox
# ZFIN test server, almost.zfin.org
# 
# define Makefile environment variables.
DBNAME=almdb
MUTANT_NAME=almost
DEFAULT_EMAIL=informix@cs.uoregon.edu
USER=informix

# define Tomcat ports
SHUTDOWNPORT=9000
NON_SECUREPORT=9100
SECUREPORT=9200
DEBUGPORT=9300


include=all-defaults.properties

# override variables
WEBHOST_BLAST_DATABASE_PATH=/research/zblastfiles/zmore/almdb
WEBHOST_BLASTDB_TO_COPY=/research/zprodmore/blastdb/Current

BLASTSERVER_BLAST_DATABASE_PATH=/zdevblast/almdb
BLASTSERVER_FASTA_FILE_PATH=/zdevblast/dev_BLAST_files
HOSTNAME=embryonix.cs.uoregon.edu

# Indexer: the indexer should run against the production wiki
# that's why we hard-code these variables here opposed to use the defaults.
INDEXER_WIKI_USERNAME=webservice
INDEXER_WIKI_PASSWORD=dan1orer1o
INDEXER_WIKI_HOSTNAME=wiki.zfin.org

