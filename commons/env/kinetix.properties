# This script sets those variables for the HELIX PRODUCTION SERVER
# 

# Get Informix environment variables.
include=whitebread.properties

# define Makefile environment variables.
DBNAME=zfindb
# Get Java/Tomcat defaults
MUTANT_NAME=zfin.org
DEFAULT_EMAIL=informix@cs.uoregon.edu
USER=informix
MACHINE_NAME=kinetix

# define Tomcat ports
SHUTDOWNPORT=2007
NON_SECUREPORT=2008
SECUREPORT=8443
DEBUGPORT=5000

# include=defaults

# do not use java-default.env, but do use blast-default.env and do need MUTANT_NAME
include=java-default.properties
include=makefile-default.properties
include=blast-default.properties
include=wiki-default.properties
include=indexer-default.properties
include=zfinproperties-default.properties

INSTANCE=kinetix

TARGETROOT=/research/zprod/www_homes/zfin.org
TARGETFTPROOT=/research/zprod/ftp
include=tt-defaults.properties

# ------------- Color Palette ---------------

BACKGROUND_COLOR=#FFFFFF
HEADER_COLOR=#99CCCC
HIGHLIGHT_COLOR=#EEEEEE
HIGHLIGHTER_COLOR=#F4F4F4
LINKBAR_COLOR=#006666
SIDEBAR_COLOR=#CCCCCC


# ------------ CSS Background Tags -----------

SITE_BACKGROUND=#FFFFFF
HEADER_BACKGROUND=#FFFFFF


LOADUP_FULL_PATH=/private/ZfinLinks/loadUp

DOMAIN_NAME=zfin.org
WEBDRIVER_LOC=cgi-bin
TARGETCGIBIN=cgi-bin

RUN_QUARTZ_JOBS=false
BLAST_CACHE_AT_STARTUP=true

CATALINA_HOME=/private/apps/tomcat
CATALINA_BASE=/private/etc/tomcat/zfin.org
CATALINA_PID=${CATALINA_BASE}/catalina_pid
JAVA_HOME=/private/apps/java

#overwrite defaults from blast-default.env
WEBHOST_KEY_PATH=/research/zprod/shared_private_keys
WEBHOST_FASTA_FILE_PATH=/research/zblastfiles/files
WEBHOST_BLAST_DATABASE_PATH=/research/zprod/blastdb
BLASTSERVER_BLAST_DATABASE_PATH=/common/blastdb
BLASTSERVER_FASTA_FILE_PATH=/zdevblast/BLAST_files
BLASTSERVER_DISTRIBUTED_QUERY_PATH=/common/scratch/zblast
INTERNAL_BLAST_PATH=${WEBHOST_BLAST_DATABASE_PATH}/Current
HOSTNAME=kinetix.cs.uoregon.edu
MACHINE_NAME=kinetix
WEBDRIVER_PATH_FROM_ROOT=cgi-bin/webdriver
FTP_ROOT=/research/zprod/ftp

WIKI_HOST=wiki.zfin.org
WIKI_PUSH_TO_WIKI=false

# standalone configuration
INFORMIX_PORT=2005
SQLHOSTS_HOST=kinetix.cs.uoregon.edu
INFORMIX_SERVER=whitebread

include=production-emails.properties

