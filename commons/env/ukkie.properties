# This script should be sourced to set several environment variables
# that are required by the ZFIN Makefiles.
#
# This script sets those variables for the ukkie virtual server.
# 

# define Makefile environment variables.
DBNAME =ukidb
INSTANCE=ukkie
DEFAULT_EMAIL=annee@zfin.org
USER=annee
MUTANT_NAME=ukkie

MACHINE_NAME=shmoo
HOSTNAME=shmoo.zfin.org

#define Tomcat ports
SHUTDOWNPORT=9021
NON_SECUREPORT=9121
SECUREPORT=9221
DEBUGPORT=9321
JENKINS_PORT=9421
SOLR_PORT=9521

include=all-defaults.properties
include=linux-vm-defaults.properties
