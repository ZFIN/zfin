#!/local/bin/tcsh
#
# This script should be sourced to set several environment variables
# that are required by the ZFIN Makefiles.
#
# This script sets those variables for the iguana virtual server.
# 

# define Makefile environment variables.
DBNAME=iguadb
MUTANT_NAME=iguana
DEFAULT_EMAIL=kschaper@cs.uoregon.edu
USER=kschaper

MACHINE_NAME=zygotix
HOSTNAME=zygotix.cs.uoregon.edu

#define java/tomcat environment variables
SHUTDOWNPORT=9009
NON_SECUREPORT=9109
SECUREPORT=9209
DEBUGPORT=9309

include=all-defaults.properties
include=zygotix-defaults.properties
include=waldo.properties
#override defaults here

# ------------- Color Palette ---------------

BACKGROUND_COLOR=#FFFFFF
HEADER_COLOR=#99CCCC
HIGHLIGHT_COLOR=#EEEEEE
HIGHLIGHTER_COLOR=#F4F4F4
LINKBAR_COLOR=#006666
SIDEBAR_COLOR=#CCCCCC

# ------------ CSS Background Tags -----------


SITE_BACKGROUND=#eaf9fc
HEADER_BACKGROUND=url(/~kschaper/iguanaheaderbg.jpg)


