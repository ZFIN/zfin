#  Here, we have 3 log files:
#  - all logged data goes the COMMON_PATH appender
#  - all of the full data goes to the FULL_UPDATE_DOI appenderspecified by the logger name org.zfin.datatransfer.DOI
#  - all of the light data goes to the LIGHT_UPDATE_DOI appender and the FULL_UPDATE_DOI specified by the logger name org.zfin.datatransfer.DOI.light
#

log4j.rootCategory=INFO, COMMON_PATH
log4j.logger.org.zfin.datatransfer.DOI=INFO, FULL_UPDATE_DOI
log4j.logger.org.zfin.datatransfer.DOI.light=INFO,LIGHT_UPDATE_DOI

# COMMON_PATH
log4j.appender.COMMON_PATH=org.apache.log4j.DailyRollingFileAppender
log4j.appender.COMMON_PATH.layout=org.apache.log4j.PatternLayout
log4j.appender.COMMON_PATH.DatePattern='.'yyyy-MM-dd
log4j.appender.COMMON_PATH.File=/tmp/doiupdate.log
log4j.appender.COMMON_PATH.append=true

# FULL_UPDATE_DOI appender layout
log4j.appender.FULL_UPDATE_DOI=org.apache.log4j.DailyRollingFileAppender
log4j.appender.FULL_UPDATE_DOI.layout=org.apache.log4j.PatternLayout
log4j.appender.FULL_UPDATE_DOI.DatePattern='.'yyyy-MM
log4j.appender.FULL_UPDATE_DOI.File=/tmp/monthly-fulldoi.log
log4j.appender.FULL_UPDATE_DOI.append=false

# Print the date in ISO 8601 format
log4j.appender.FULL_UPDATE_DOI.layout.ConversionPattern=%d [%t] %-5p %c - %m%n


# LIGHT_UPDATE_DOI log layout
log4j.appender.LIGHT_UPDATE_DOI=org.apache.log4j.DailyRollingFileAppender
log4j.appender.LIGHT_UPDATE_DOI.layout=org.apache.log4j.PatternLayout
log4j.appender.LIGHT_UPDATE_DOI.DatePattern='.'yyyy-MM-dd
log4j.appender.LIGHT_UPDATE_DOI.File=/tmp/daily-lightdoi.log
log4j.appender.LIGHT_UPDATE_DOI.append=false

# Print the date in ISO 8601 format
log4j.appender.LIGHT_UPDATE_DOI.layout.ConversionPattern=%d [%t] %-5p %c - %m%n


