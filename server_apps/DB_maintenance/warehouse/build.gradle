task deployFilesIntoTargetroot(type: Copy) {
    from(project.projectDir) {
        include "**/*"
        ttNameMap.each { name, value ->
            //println name +" "+value
            filter { it.replaceAll('<!--\\|' + name + '\\|-->', value) }
        }
        exclude '**/Makefile', 'build.gradle'
    }
    into ttNameMap.get('TARGETROOT') + "/" + project.path.replace(":", "/")
    exclude 'Makefile', 'build.gradle'
}
