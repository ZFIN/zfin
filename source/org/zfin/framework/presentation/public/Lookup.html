<html>
<head>
    <title>Lookup Application</title>
    <link rel="stylesheet" type="text/css" href="/gwt/org.zfin.framework.presentation.Lookup/Lookup.css"/>
    <link rel="stylesheet" type="text/css" href="/org.zfin.framework.presentation.Lookup/Lookup.css"/>
    <!--                                           -->
    <!-- The module reference below is the link    -->
    <!-- between html and your Web Toolkit module  -->
    <!--                                           -->
    <meta name='gwt:module' content='org.zfin.framework.presentation.Lookup'>
</head>
<body>

<!--                                            -->
<!-- This script is required bootstrap stuff.   -->
<!-- You can put it in the HEAD, but startup    -->
<!-- is slightly faster if you include it here. -->
<!--                                            -->

<script type="text/javascript">
    var LookupProperties = { NumLookups: "3" } ;
    var LookupProperties0 = {
        divName: "featureTerm",
        inputName: "searchTerm",
        showError: true,
        buttonText: "search",
        type: "FEATURE_LOOKUP",
        wildcard: true
    };

    var LookupProperties1 = {
        divName: "markerTerm",
        inputName: "searchTerm",
        showError: true,
        buttonText: "search",
        type: "MARKER_LOOKUP",
        wildcard: true
    };

    var LookupProperties2 = {
        divName: "antigenGene",
        inputName: "searchTerm",
        showError: true,
        buttonText: "search",
        action: "GENEDOM_AND_EFG_SEARCH",
        onclick: "hello",
        type: "GENEDOM_AND_EFG_LOOKUP",
        wildcard: true
    };

</script>

<script language="javascript" src="gwt.js">
    function submitForm(url) {
        form = document.getElementById("Antibody Detail Update");
        //alert("Form: " + form.name);
        form.action = url;
        alert('url ' + url);
        form.submit();
    }
  
</script>

<!-- OPTIONAL: include this if you want history support -->
<iframe id="__gwt_historyFrame" style="width:0;height:0;border:0"></iframe>

<h1>Lookup Application</h1>
<form action="run">
    <table>
        <tr> <td> Feature term </td> </tr>
        <tr> <td> <div id="featureTerm"> </div> </td> </tr>
        <tr> <td> Marker term </td> </tr>
        <tr> <td> <div id="markerTerm"> </div> </td> </tr>
        <tr> <td> Antigen Gene </td> </tr>
        <tr> <td> <div id="antigenGene"> </div> </td> </tr>
    </table>
</form>
</body>
</html>
